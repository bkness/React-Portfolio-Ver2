<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect stylesheet" crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Router</title>
  </head>
  <body>
    <div id="root"></div>
    <div>
      <form name='contact v1' method='POST' data-netlify='true' onSubmit='submit'> 
   
    <input type="hidden" name="form-name" value='contact v1' />
   
    <div>
      <label>First Name <br />
        <input type="text" name='first-name' />
      </label>
    </div>

    <div>
      <label htmlFor='email'>Email</label> <br /> 
      <input id='email' type="email" name="email" />
    </div>

    <div>
      <label>Messages <br />
      <textarea name="messages" rows='7'></textarea>
    
      </label>
    </div>

    <button type='submit'>Submit The Results</button>
    
      </form>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
